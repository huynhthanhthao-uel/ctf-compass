# CTF Compass - Docker Compose Configuration
# Production-ready multi-service deployment
#
# GitHub: https://github.com/huynhtrungcipp/ctf-compass
#
# USAGE:
#   # Start services
#   docker compose -f ctf-autopilot/infra/docker-compose.yml up -d
#
#   # Stop and remove
#   docker compose -f ctf-autopilot/infra/docker-compose.yml down
#
#   # Full cleanup (removes volumes too)
#   docker compose -f ctf-autopilot/infra/docker-compose.yml down -v --rmi local
#
# CLEANUP OLD INSTALLATIONS:
#   docker compose down -v --rmi all
#   docker system prune -af
#   docker volume prune -f
#
#===============================================================================

services:
  # =============================================================================
  # Frontend - React/Vite Application
  # =============================================================================
  web:
    container_name: ctf_compass_web
    build:
      context: ../../
      dockerfile: ctf-autopilot/apps/web/Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8000}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.ctf-compass.service=web"
      - "com.ctf-compass.version=1.0.0"

  # =============================================================================
  # Backend API - FastAPI Application
  # =============================================================================
  api:
    container_name: ctf_compass_api
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-ctf-compass-secret-key-change-in-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-ctfautopilot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ctfautopilot}
      - POSTGRES_DB=${POSTGRES_DB:-ctfautopilot}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - MEGALLM_API_KEY=${MEGALLM_API_KEY:-}
      - MEGALLM_MODEL=${MEGALLM_MODEL:-llama3.3-70b-instruct}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-200}
      - SANDBOX_TIMEOUT_SECONDS=${SANDBOX_TIMEOUT_SECONDS:-60}
      - SANDBOX_MEMORY_LIMIT=${SANDBOX_MEMORY_LIMIT:-512m}
      - SANDBOX_CPU_LIMIT=${SANDBOX_CPU_LIMIT:-1}
      - ENABLE_TLS=${ENABLE_TLS:-false}
    volumes:
      - app_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Mount .env for runtime updates
      - ${PWD}/.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "2", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    labels:
      - "com.ctf-compass.service=api"
      - "com.ctf-compass.version=1.0.0"

  # =============================================================================
  # Celery Worker - Background Job Processing
  # =============================================================================
  worker:
    container_name: ctf_compass_worker
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-ctf-compass-secret-key-change-in-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-ctfautopilot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ctfautopilot}
      - POSTGRES_DB=${POSTGRES_DB:-ctfautopilot}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - MEGALLM_API_KEY=${MEGALLM_API_KEY:-}
      - MEGALLM_MODEL=${MEGALLM_MODEL:-llama3.3-70b-instruct}
      - SANDBOX_TIMEOUT_SECONDS=${SANDBOX_TIMEOUT_SECONDS:-60}
      - SANDBOX_MEMORY_LIMIT=${SANDBOX_MEMORY_LIMIT:-512m}
      - SANDBOX_CPU_LIMIT=${SANDBOX_CPU_LIMIT:-1}
    volumes:
      - app_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PWD}/.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend
    labels:
      - "com.ctf-compass.service=worker"
      - "com.ctf-compass.version=1.0.0"

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    container_name: ctf_compass_postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ctfautopilot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ctfautopilot}
      - POSTGRES_DB=${POSTGRES_DB:-ctfautopilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ctfautopilot} -d ${POSTGRES_DB:-ctfautopilot}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    labels:
      - "com.ctf-compass.service=postgres"
      - "com.ctf-compass.version=1.0.0"

  # =============================================================================
  # Redis - Message Broker & Cache
  # =============================================================================
  redis:
    container_name: ctf_compass_redis
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    labels:
      - "com.ctf-compass.service=redis"
      - "com.ctf-compass.version=1.0.0"

  # =============================================================================
  # Nginx Reverse Proxy (Production)
  # =============================================================================
  nginx:
    container_name: ctf_compass_nginx
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    restart: unless-stopped
    profiles:
      - production
    networks:
      - frontend
    labels:
      - "com.ctf-compass.service=nginx"
      - "com.ctf-compass.version=1.0.0"

# =============================================================================
# Named Volumes - Persistent Data Storage
# =============================================================================
volumes:
  postgres_data:
    name: ctf_compass_postgres_data
    labels:
      - "com.ctf-compass.volume=postgres"
  redis_data:
    name: ctf_compass_redis_data
    labels:
      - "com.ctf-compass.volume=redis"
  app_data:
    name: ctf_compass_app_data
    labels:
      - "com.ctf-compass.volume=app"

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend:
    name: ctf_compass_frontend
    driver: bridge
  backend:
    name: ctf_compass_backend
    driver: bridge
    internal: true
