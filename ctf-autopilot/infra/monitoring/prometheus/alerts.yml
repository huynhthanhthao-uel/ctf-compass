# CTF Compass - Prometheus Alert Rules

groups:
  # ============================================
  # Container Alerts
  # ============================================
  - name: container_alerts
    rules:
      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"ctf_compass_.*"}) or (time() - container_last_seen{name=~"ctf_compass_.*"}) > 60
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.name }} is down"
          description: "Container {{ $labels.name }} has been down for more than 1 minute."

      - alert: ContainerHighCPU
        expr: (sum(rate(container_cpu_usage_seconds_total{name=~"ctf_compass_.*"}[5m])) by (name) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name=~"ctf_compass_.*"} / container_spec_memory_limit_bytes{name=~"ctf_compass_.*"} * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container {{ $labels.name }} memory usage is above 80% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: ContainerRestarting
        expr: increase(container_restart_count{name=~"ctf_compass_.*"}[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last hour."

  # ============================================
  # Host Alerts
  # ============================================
  - name: host_alerts
    rules:
      - alert: HostHighCPU
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Host CPU usage is high"
          description: "Host CPU usage is above 85% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: HostHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Host memory usage is high"
          description: "Host memory usage is above 85% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: HostDiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} * 100) < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Host disk space is low"
          description: "Disk {{ $labels.mountpoint }} has less than 15% free space (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: HostDiskSpaceCritical
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} * 100) < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Host disk space is critically low"
          description: "Disk {{ $labels.mountpoint }} has less than 5% free space (current: {{ $value | printf \"%.1f\" }}%)"

  # ============================================
  # PostgreSQL Alerts
  # ============================================
  - name: postgres_alerts
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."

      - alert: PostgresHighConnections
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is above 80% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: PostgresSlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{datname!~"template.*"}[5m]) > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "PostgreSQL has queries running for more than 5 minutes."

  # ============================================
  # Redis Alerts
  # ============================================
  - name: redis_alerts
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 80% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: RedisRejectedConnections
        expr: increase(redis_rejected_connections_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis rejecting connections"
          description: "Redis has rejected {{ $value }} connections in the last 5 minutes."

  # ============================================
  # API Alerts
  # ============================================
  - name: api_alerts
    rules:
      - alert: APIHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="ctf-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API high response time"
          description: "API 95th percentile response time is above 2 seconds (current: {{ $value | printf \"%.2f\" }}s)"

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="ctf-api",status=~"5.."}[5m]) / rate(http_requests_total{job="ctf-api"}[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API high error rate"
          description: "API error rate is above 5% (current: {{ $value | printf \"%.1f\" }}%)"
